<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Translator powered by GPT</title>
    <meta name="description" content="Translate anything to anything using GPT!" />
    <link rel="icon" href="/favicon-192.png" type="image/png" sizes="192x192" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" sizes="any" />
    <link rel="apple-touch-icon" href="/favicon-180.png" type="image/png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#eee" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#333" media="(prefers-color-scheme: dark)" />
    <meta property="og:title" content="Super Translator" />
    <meta property="og:url" content="https://translate.macr.app" />
    <meta property="og:image" content="https://translate.macr.app/banner.png" />
    <meta property="twitter:card" content="summary_large_image" />
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.addEventListener('load', () => {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js');
        }
      });
    </script>
  </body>
</html>
